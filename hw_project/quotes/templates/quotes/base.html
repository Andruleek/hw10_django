<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        {% load static %}
    <link rel="stylesheet" href="{% static "quotes/style.css" %}">
    <title>Homework</title>
</head>
<body>
    <div class="container">
        <div class="row header-box pt-3">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4">
                <p>
                    
                <a href="{% url 'quotes:add_author' %}" class="btn btn-primary mr-4">Add Author</a>
                <a href="{% url 'quotes:add_tag' %}" class="btn btn-primary mr-4">Add Tag</a>
                    
                <a href="{% url 'quotes:signup' %}" class="btn btn-primary mr-4">SingUp</a>
                <a href="http://127.0.0.1:8000/login/" class="btn btn-primary mr-4">Login</a>
                
                <form action="{% url 'quotes:add_author' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="author_name">Author Name:</label>
                        <input type="text" class="form-control" id="author_name" name="author_name">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Author</button>
                </form>
                    
                </p>
            </div>
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
